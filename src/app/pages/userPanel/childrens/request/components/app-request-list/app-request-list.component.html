<div class="row requestbox col-md-12 col-xs-12" *ngFor="let request of requests">
    <div class="col-md-5 col-xs-12">
        <label>
            کد درخواست:
            <span>{{request.RequestCode}}</span>
        </label>
        <label *ngIf="userId == request.DestinationUserID">
            اینستاگرام درخواست کننده:
            <span>{{request.OriginInstagramID}}</span>
        </label>
        <label *ngIf="userId == request.OriginUserID">
            درخواست به:
            <span>{{request.DestinationInstagramID}}</span>
        </label>

        <label>
            نام کاربر:
            <span *ngIf="userId == request.DestinationUserID">{{request.FullNameOriginUser}}</span>
            <span *ngIf="userId != request.DestinationUserID">{{request.FullNameDestinationUser}}</span>
        </label>
    </div>

    <div class="col-md-4 col-xs-12">
        <label>
            <span [class]="request.IsPost ? 'fa fa-check' : 'fa fa-ban'"></span>
            پست
        </label>
        <label>
            <span [class]="request.IsStory ? 'fa fa-check' : 'fa fa-ban'"></span>
             استوری
        </label>
        <label>
            <span [class]="request.IsContent ? 'fa fa-check' : 'fa fa-ban'"></span>
            محتوا
        </label>
    </div>

    <div class="col-md-3 col-xs-12 pull-left text-left">
        <label>
            وضعیت:
            <span>{{request.PersianTitle}}</span>
        </label>
        <label>
            تاریخ درخواست:
            <span>{{request.PersianRTime}}</span>
        </label>
        <label>
            <a [routerLink]="['../requests', request.ID]">مشاهده جزئیات</a> 
        </label>
    </div>
</div>
