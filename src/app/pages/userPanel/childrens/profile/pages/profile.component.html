<form #profileForm="ngForm" name="profileForm" novalidate (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="name">نام:</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.FirstName" #name="ngModel" required
      [ngClass]="{'alert alert-danger': name.invalid && (name.dirty || name.touched)}" />
  </div>

  <div class="form-group">
    <label for="lastName">نام خانوادگی:</label>
    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.LastName" #lastName="ngModel" required
      [ngClass]="{'alert alert-danger': lastName.invalid && (lastName.dirty || lastName.touched)}" />
  </div>

  <div class="form-group">
    <label for="mobile">موبایل:</label>
    <input type="tel" class="form-control" id="mobile" name="mobile" [(ngModel)]="user.Mobile" #mobile="ngModel" required
      pattern = "[0][9][0-9]{9}"
      [ngClass]="{'alert alert-danger': mobile.invalid && (mobile.dirty || mobile.touched)}" />
  </div>

  <div class="form-group">
    <label for="nationalCode">کد ملی:</label>
    <input type="tel" class="form-control" id="nationalCode" name="nationalCode" [(ngModel)]="user.NationalCode" #nationalCode="ngModel"
      pattern = "[0-9]{10}" required
      [ngClass]="{'alert alert-danger': nationalCode.invalid && (nationalCode.dirty || nationalCode.touched)}" />
  </div>

  <div class="form-group">
    <label for="email">ایمیل:</label>
    <input class="form-control" id="email" name="email" [(ngModel)]="user.Email" #email="ngModel" [email]="true" required
      [ngClass]="{'alert alert-danger': email.invalid && (email.dirty || email.touched)}" />
  </div>

  <div class="form-group">
    <input type="submit" class="btn btn-success" value="ذخیره"  [disabled]="!profileForm.valid" />
  </div>
</form>
