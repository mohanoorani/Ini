<div *ngIf="isListView">
  <input type="button" class="btn btn-primary" value="افزودن حساب اینستاگرام" (click)="addAccount()">
  <app-influencer-list [InfluencerList]="influencerList" [cssClass]="'col-md-4'"></app-influencer-list>
</div>

<div *ngIf="!isListView">
  <div class="form-group">
    <input type="button" class="btn btn-primary" style="display: block; margin-bottom: 10px;" value="مشاهده لیست حساب ها"
      (click)="showList()">
  </div>
  <div class="form-group" *ngIf="!isCodeView">
    <label class="label label-success" style="font-size: 12px;">
      ارسال کد توسط اینستاگرام زمانبر میباشد. از شکیبایی شماسپاسگداریم
    </label>
  </div>
  <div class="form-group" *ngIf="!isCodeView">
    <label for="instagramId">شناسه حساب اینستاگرام:</label>
    <input class="form-control" id="instagramId" [(ngModel)]="instagramId" />
  </div>

  <div class="form-group" *ngIf="!isCodeView">
    <button class="btn btn-primary" id="btn-chat" (click)="verifyAccount()" *ngIf="!isCodeView" [disabled]="loading">
      دریافت کد
      <span class="fa fa-spinner fa-spin" *ngIf="loading"></span>
    </button>
  </div>

  <div class="form-group" *ngIf="isCodeView">
    <label for="code">کد تایید:</label>
    <input class="form-control" id="code" [(ngModel)]="code" />
  </div>

  <div class="form-group" *ngIf="isCodeView">
    <input type="button" class="btn btn-primary isntagrambottom" value="تایید کد" (click)="verifyCode()" />
    <input type="button" class="btn btn-warnning isntagrambottom" value="ارسال مجدد کد" (click)="verifyAccount()" />
    <input type="button" class="btn btn-success isntagrambottom" value="تغییر حساب اینستاگرام"
      (click)="enterInstagramId()" />
  </div>
</div>
