<div class="card">
    <div class="card-header card-header-image animated" data-header-animation="true">
        <a *ngIf="influencer" [routerLink]="['/influencer/detail', influencer?.ID , influencer?.Url]" style="padding:90px 0">
            <img class="img" src="{{influencer?.ThumbImageUrl}}" alt="{{influencer?.Title}}">
        </a>
    </div>
    <div class="card-body">
        <h4 class="card-title">
            <a *ngIf="influencer" [routerLink]="['/influencer/detail', influencer?._UserID , influencer?.Url]">
                {{influencer?.InstagramID}}
            </a>
        </h4>
    </div>
    <div class="card-footer">
        <div class="price graycolor">
            <span style="font-size:12px">
                تعداد فالوور: {{ influencer?.Code}}
            </span>
        </div>
        <div class="stats">
            <p class="card-category graycolor">
                دسته بندی: 
                <a *ngIf="influencer" style="color: #0056b3;" 
                    [routerLink]="['/category/', influencer?.CategoryId , influencer?.CategoryTitleUrl]">
                    
                    {{influencer?.InstagramTypeTitle}}
                </a>
            </p>
        </div>
    </div>
</div>
