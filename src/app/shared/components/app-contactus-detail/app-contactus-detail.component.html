<div class="tm-section callback-area bg-white tm-padding-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="tm-product wow fadeInUp">
                    <div class="tm-callback" itemscope itemtype="https://schema.org/JewelryStore">
                        <h2>تماس با ما</h2>
                        <div class="col-md-12 pr-0 mb-3" itemprop="address">
                            <b><i>آدرس:</i></b>
                            میدان هفت تیر - خیابان بهارشیراز - خیابان سلیمان خاطر - خیابان ملایری پور غربی - پلاک 109 -
                            واحد 2
                        </div>
                        <div class="row">
                            <div class="col-md-6" itemprop="telephone">
                                <b><i>تلفن ثابت: </i></b>88843534-021
                            </div>
                            <div class="col-md-6" itemprop="telephone">
                                    <b><i>تلفن همراه: </i></b>8392628-0912
                            </div>
                        </div>
                        <form action="#" class="tm-form">
                            <div class="tm-form-inner">
                                <div class="tm-form-field">
                                    <input type="text" placeholder="نام و نام خانوادگی" name="FullName"
                                        [(ngModel)]="contactItem.FullName">
                                </div>
                                <div class="tm-form-field tm-form-fieldhalf">
                                    <input type="text" placeholder="تلفن همراه" name="MobileNumber"
                                        [(ngModel)]="contactItem.MobileNumber">
                                </div>
                                <div class="tm-form-field tm-form-fieldhalf">
                                    <input type="file" #uploader id="fileuploader" class="form-control"
                                        (change)="fileChange(uploader.files)" style="display: none">

                                    <a class="btn btn-warning" style="display: block;padding: 12px"
                                        onclick="$('#fileuploader').click()">
                                        <i class="fa fa-upload"></i>
                                        انتخاب فایل پیوست
                                    </a>
                                </div>
                                <div class="tm-form-field">
                                    <textarea type="text" placeholder="توضیحات" rows="3" name="Description"
                                        [(ngModel)]="contactItem.Description"></textarea>
                                </div>
                                <div class="tm-form-field">
                                    <button type="submit" class="tm-button btn-block" (click)="save()"
                                        [disabled]="saveProcessStart">
                                        <ng-container *ngIf="!saveProcessStart">
                                            ثبت
                                        </ng-container>
                                        <ng-container *ngIf="saveProcessStart">
                                            در حال ثبت درخواست
                                            <i class="fa fa-spinner"></i>
                                        </ng-container>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-12">
                <div class="tm-product wow fadeInUp">
                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe width="529" height="460" id="gmap_canvas"
                                src="https://maps.google.com/maps?q=Inisito%20jewels&t=&z=17&ie=UTF8&iwloc=&output=embed&hl=fa"
                                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        </div>
                        <style>
                            .mapouter {
                                position: relative;
                                text-align: right;
                                height: 500px;
                                width: 529px;
                            }

                            .gmap_canvas {
                                overflow: hidden;
                                background: none !important;
                                height: 500px;
                                width: 529px;
                            }
                        </style>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
